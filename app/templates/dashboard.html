{% extends 'base.html' %}

{% block content %}
<div class="dashboard-header">
    <h2>Панель управления</h2>
    <div class="balance-card">
        <h3>Текущий баланс</h3>
        <div class="balance-amount" id="balance">0 ₽</div>
    </div>
</div>

<div class="dashboard-grid">
    <div class="card">
        <h3>Добавить транзакцию</h3>
        <form id="transactionForm" class="form-grid">
            <input type="number" step="0.01" name="amount" placeholder="Сумма" required>
            <select name="type" required>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
            <select name="category_id" id="categorySelect">
                <option value="">Выберите категорию</option>
            </select>
            <input type="text" name="description" placeholder="Описание">
            <button type="submit">Добавить</button>
        </form>
    </div>

    <div class="card">
        <h3>Добавить категорию</h3>
        <form id="categoryForm">
            <input type="text" name="name" placeholder="Название категории" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
</div>

<div class="card">
    <h3>Последние транзакции</h3>
    <div class="transactions-table">
        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Тип</th>
                    <th>Категория</th>
                    <th>Описание</th>
                    <th>Сумма</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
    </div>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) {
    window.location.href = '/auth/login';
}

// Загрузка данных и обновление таблиц
async function loadDashboard() {
    try {
        const response = await fetch('/dashboard/data', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if(!response.ok) { 
            if(response.status === 401) {
                window.location.href = '/auth/login';
                return;
            }
            alert('Ошибка загрузки данных'); 
            return; 
        }
        
        const data = await response.json();

        // Обновляем баланс
        document.getElementById('balance').innerText = data.balance.toFixed(2) + ' ₽';

        // Обновляем таблицу транзакций
        const tableBody = document.getElementById('transactionTable');
        tableBody.innerHTML = '';
        
        if (data.transactions.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">Нет транзакций</td></tr>';
        } else {
            data.transactions.forEach(t => {
                const tr = document.createElement('tr');
                tr.dataset.id = t.id;
                tr.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.type === 'income' ? 'Доход' : 'Расход'}</td>
                    <td>${t.category || '-'}</td>
                    <td>${t.description || ''}</td>
                    <td class="${t.type === 'income' ? 'amount-positive' : 'amount-negative'}">${t.amount.toFixed(2)} ₽</td>
                    <td><button class="deleteBtn">Удалить</button></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Обновляем список категорий
        const categorySelect = document.getElementById('categorySelect');
        categorySelect.innerHTML = '<option value="">Выберите категорию</option>';
        data.categories.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.innerText = c.name;
            categorySelect.appendChild(opt);
        });

        // Обработчик удаления транзакций
        document.querySelectorAll('.deleteBtn').forEach(btn => {
            btn.addEventListener('click', async e => {
                if (!confirm('Вы уверены, что хотите удалить эту транзакцию?')) return;
                
                const id = e.target.closest('tr').dataset.id;
                const resp = await fetch(`/dashboard/delete_transaction/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(resp.ok) loadDashboard();
            });
        });
    } catch (error) {
        console.error('Error loading dashboard:', error);
        alert('Ошибка при загрузке данных');
    }
}

// Добавление транзакции
document.getElementById('transactionForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    data.amount = parseFloat(data.amount);

    try {
        const response = await fetch('/dashboard/add_transaction', {
            method: 'POST',
            headers: { 'Content-Type':'application/json','Authorization': `Bearer ${token}` },
            body: JSON.stringify(data)
        });

        if(response.ok) {
            e.target.reset();
            loadDashboard();
        } else {
            const error = await response.json();
            alert(error.error || 'Ошибка при добавлении транзакции');
        }
    } catch (error) {
        console.error('Error adding transaction:', error);
        alert('Ошибка при добавлении транзакции');
    }
});

// Добавление категории
document.getElementById('categoryForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/dashboard/add_category', {
            method: 'POST',
            headers: { 'Content-Type':'application/json','Authorization': `Bearer ${token}` },
            body: JSON.stringify(data)
        });

        if(response.ok) {
            e.target.reset();
            loadDashboard();
        } else {
            const error = await response.json();
            alert(error.error || 'Ошибка при добавлении категории');
        }
    } catch (error) {
        console.error('Error adding category:', error);
        alert('Ошибка при добавлении категории');
    }
});

// Загружаем данные при загрузке страницы
loadDashboard();
</script>
{% endblock %}
